{% load static %}
<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kirish - EcoDu</title>
    <link rel="stylesheet" href="{% static 'register.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>

    <main class="auth-section">
        <div class="auth-card" role="region" aria-labelledby="login-title">
            <h1 id="login-title" class="section-title">Xush kelibsiz</h1>

            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <div class="input-group">
                    <label for="id_username">Foydalanuvchi nomi</label>
                    <input id="id_username" name="username" type="text" required autocomplete="username" />
                </div>

                <div class="input-group">
                    <label for="id_password">Parol</label>
                    <input id="id_password" name="password" type="password" required autocomplete="current-password" />
                </div>

                <button type="submit" class="button primary">Kirish</button>

                <p class="auth-footer">Hisobingiz yo'qmi? <a href="{% url 'users:register' %}">Ro'yxatdan o'tish</a></p>
                <p class="auth-footer"><a href="{% url 'videos:home' %}">Bosh sahifaga qaytish</a></p>
            </form>
        </div>
    </main>

</body>

</html>
